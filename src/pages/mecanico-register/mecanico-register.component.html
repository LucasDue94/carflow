<div class="container grid lg:col-6 col-12 m-2 align-content-start" [formGroup]="form">
  <h3 class="session-title col-12">Novo Servi√ßo</h3>
  <div class="lg:col-12 col-12">
    <p-inputgroup>
      <p-inputgroup-addon>
        <i class="fa-solid fa-user"></i>
      </p-inputgroup-addon>
      <p-floatlabel variant="in">
        <input size="small" pInputText id="nome" formControlName="nome" autocomplete="off"/>
        <label for="nome">Nome</label>
      </p-floatlabel>
    </p-inputgroup>
  </div>

  <div class="lg:col-12 col-12">
    <p-inputgroup>
      <p-inputgroup-addon>
        <i class="fa-solid fa-phone"></i>
      </p-inputgroup-addon>
      <p-floatlabel variant="in">
        <p-inputmask
          id="telefone"
          mask="(99) 99999-9999"
          slotChar="_"
          [unmask]="true"
          formControlName="telefone">
        </p-inputmask>
        <label for="telefone">Telefone</label>
      </p-floatlabel>
    </p-inputgroup>
  </div>

  <div class="lg:col-12 col-12">
    <p-inputgroup>
      <p-inputgroup-addon>
        <i class="fa-solid fa-at"></i>
      </p-inputgroup-addon>
      <p-floatlabel variant="in">
        <input size="small" pInputText id="email" formControlName="email" autocomplete="off"/>
        <label for="nome">E-mail</label>
      </p-floatlabel>
    </p-inputgroup>
  </div>
  <section class="flex justify-content-end w-full">
    <button pButton severity="danger" class="mr-2 ">Cancelar</button>
    <button pButton (click)="salvar()" severity="primary">Salvar</button>
  </section>
</div>
